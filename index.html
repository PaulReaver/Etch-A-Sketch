<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A game of Etch-A-Sketch where the user can pick a color and draw shapes by hovering the mouse over a grid of tiles."
        />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="upper-buttons">
            <button id="change-grid-size">CHANGE GRID SIZE</button>
            <button id="clear-grid">CLEAR GRID</button>
        </div>
        <div class="container"></div>
        <div class="lower-buttons">
            <button id="color-black" title="Black color"></button>
            <button id="color-random" title="Random color"></button>
        </div>
    </body>
</html>
